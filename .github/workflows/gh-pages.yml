name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Vite and @vitejs/plugin-react require Node >= 20.19.0; use Node 20
          node-version: "20"

      - name: Install dependencies
        # Use `npm install` here so the workflow succeeds even if package-lock.json
        # is not yet in sync with package.json. For stricter installs keep npm ci
        # but then ensure you commit an updated package-lock.json.
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
